{% extends "main/header.html" %}

{% block content %}
    <div class="row">
        {% for hack in hacks %}
            <div class="col s12 m6 l4">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">{{hack.hack_title}}</span>
                        <p style="font-size: 70%">{{hack.hack_published}}</p>
                        <p>{{hack.hack_content|safe}}</p>
                    </div>
                    <div class="card-action">
                        <a href="#">Visit</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
